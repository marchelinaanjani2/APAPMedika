<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Home</title>

    <style>
        .card {
            background-color: #007bff;
            color: #eae6ea;
        }

        .card-text {
            font-size: 70px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navibar(activeLink=${activeLink})}"></nav>

    <div class="container text-center">
        <div class="row pt-5 pb-2">
            <h1>
                <i class="bi bi-kanban"></i>
                Hospitalization System
                <i class="bi bi-kanban"></i>
            </h1>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Reservations Created</h5>
                        <p class="card-text" th:text="${#lists.size(reservationCreated)}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Rooms Recorded</h5>
                        <p class="card-text" th:text="${#lists.size(roomRecorded)}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Patients Recorded</h5>
                        <p class="card-text" th:text="${#lists.size(patientRecorded)}">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
