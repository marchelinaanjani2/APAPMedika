<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <div th:include="~{fragments/common :: css}"></div>
    <div th:include="~{fragments/common :: js}"></div>
    <title>Create Patient</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navibar(activeLink=${activeLink})}"></nav>
    <div class="container">
        <div class="text-center my-4">
            <h2>Step 1 of 3</h2>
            <h2>Create Patient</h2>

        </div>
        <div class="row justify-content-center">
            <div class="card" style="width: 60rem;">
                <div class="card-body">
                    <form th:action="@{/create/patient}" th:object="${patientDTO}" method="POST">
                        <div class="form-group row my-3">
                            <label for="name" class="col-sm-2 fw-bold col-form-label">Nama</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" id="name" th:field="*{name}" required/>
                            </div>
                        </div>

                        <div class="form-group row my-3">
                            <label for="nik" class="col-sm-2 fw-bold col-form-label">NIK</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" id="nik" th:field="*{nik}" required/>
                            </div>
                        </div>

                        <div class="form-group row my-3">
                            <label for="email" class="col-sm-2 fw-bold col-form-label">Email</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-9">
                                <input class="form-control" type="email" id="email" th:field="*{email}" required/>
                            </div>
                        </div>

                                           

                        <div class="form-group row my-3">
                            <label class="col-sm-2 fw-bold col-form-label">Gender</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="genderFemale" name="gender" value="F" th:field="*{gender}" required>
                                    <label class="form-check-label" for="genderFemale">Female</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="genderMale" name="gender" value="M" th:field="*{gender}" required>
                                    <label class="form-check-label" for="genderMale">Male</label>
                                </div>
                            </div>
                        
                            <label for="birthDate" class="col-sm-2 fw-bold col-form-label">Date of Birth</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-3">
                                <input class="form-control" type="date" id="birthDate" th:field="*{birthDate}" required />
                            </div>
                        </div>
                                                
                        <div class="text-left m-3">
                            <button type="submit" class="btn btn-md btn-primary col-sm-2 mx-2">Save & Continue</button>
                            <!-- <a class="btn btn-secondary" href="/patients">Cancel</a> -->
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
