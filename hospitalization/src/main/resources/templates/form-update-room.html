<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <div th:include="~{fragments/common :: css}"></div>
    <div th:include="~{fragments/common :: js}"></div>
    <title>Update Room</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navibar(activeLink=${activeLink})}"></nav>
    <div class="container">
        <div class="text-center my-4">
            <h2>Update Room</h2>
        </div>
        <div class="row justify-content-center">
            <div class="card" style="width: 60rem;">
                <div class="card-body">
                    <form th:action="@{/rooms/{id}/update(id=${roomDTO.id})}" th:object="${roomDTO}" method="POST">
                        <input class="form-control" type="hidden" th:field="*{id}" th:value="${roomDTO.id}" />

                        <div class="form-group row my-3">
                            <label for="name" class="col-sm-2 fw-bold col-form-label">Room Name</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" id="name" th:field="*{name}" required />
                            </div>
                        </div>

                        <div class="form-group row my-3">
                            <label for="maxCapacity" class="col-sm-2 fw-bold col-form-label">Max Capacity</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-3">
                                <input class="form-control" type="number" id="maxCapacity" th:field="*{maxCapacity}"
                                    required />
                            </div>

                            <label for="pricePerDay" class="col-sm-2 fw-bold col-form-label">Price Per Day (IDR)</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-3">
                                <input class="form-control" type="number" step="0.01" id="pricePerDay"
                                    th:field="*{pricePerDay}" required />
                            </div>
                        </div>

                        <div class="form-group row my-3">
                            <label for="description" class="col-sm-2 fw-bold col-form-label">Description</label>
                            <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                            <div class="col-sm-9">
                                <textarea class="form-control" id="description" th:field="*{description}"
                                    required></textarea>
                            </div>
                        </div>

                        <div class="text-center m-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a class="btn btn-secondary" th:href="@{/rooms/{id}(id=${roomDTO.id})}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
