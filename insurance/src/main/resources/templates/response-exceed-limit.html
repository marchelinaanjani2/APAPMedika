<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <title>Policy Exceeds Limit</title>
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container">
    <div class="text-center my-4"></div>
    <div class="row justify-content-center">
        <h2 style="text-align: center">New Policy Total Coverage Exceeds Patient Available Limit</h2>
        <div class="card" style="width: 40rem;">
            <div class="card-body" style="align-content: center">

                    <div class="row my-3">
                        <p class="card-text fw-bold col-sm-4">Patient Available Limit</p>
                        <p class="card-text fw-bold col-sm-1" style="width: 2%">:</p>
                        <p class="card-text col-sm-7" th:text="${patient.getAvailableLimitFormatted()}"></p>
                    </div>

                    <div class="row my-3">
                        <p class="card-text fw-bold col-sm-4">Company Total Coverage</p>
                        <p class="card-text fw-bold col-sm-1" style="width: 2%">:</p>
                        <p class="card-text col-sm-7" th:text="${policy.company.calculateTotalCoverage()}"></p>
                    </div>

                    <div class="text-center">
                        <a class="btn btn-danger me-2" href="/policy/all">Back</a>
                            <a th:if="${patient.pClass == 1}" class="btn btn-secondary disabled" href="#" aria-disabled="true">
                                Upgrade Class
                            </a>
                            <a th:if="${patient.pClass != 1}" class="btn btn-warning" th:href="|/patient/${patient.id}/upgrade-class|">
                                Upgrade Class
                            </a>
                    </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
