<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Appointment with New Patient</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar Fragment -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Create Appointment with New Patient</h2>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/appointment/create-with-patient}" method="post">
            <h4>Patient Information</h4>
            <div class="mb-3">
                <label for="nik" class="form-label">NIK</label>
                <input type="text" class="form-control" id="nik" name="nik" th:field="*{nik}" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender" th:field="*{gender}" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="true">Male</option>
                    <option value="false">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="birthDate" class="form-label">Birth Date</label>
                <input type="date" class="form-control" id="birthDate" name="birthDate" th:field="*{birthDate}" required>
            </div>
            <div class="mb-3">
                <label for="birthPlace" class="form-label">Birth Place</label>
                <input type="text" class="form-control" id="birthPlace" name="birthPlace" th:field="*{birthPlace}" required>
            </div>

            <hr>

            <h4>Appointment Information</h4>
            <div class="mb-3">
                <label for="doctor" class="form-label">Doctor</label>
                <select class="form-select" id="doctor" name="doctorId" th:field="*{doctorId}" required>
                    <option value="" disabled selected>Select Doctor</option>
                    <option th:each="doctor : ${listDoctor}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Appointment Date and Time</label>
                <input type="datetime-local" class="form-control" id="date" name="date" th:field="*{date}" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Create Appointment</button>
            <a href="#" class="btn btn-secondary ms-2" th:href="@{/appointment/all}"><i class="bi bi-arrow-left"></i> Back</a>
        </form>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76A6Fw+O6wB64oQlr0TwQqA3qkWZLrQfFRdQ2AG3ONBt+II9VY8VYAsL5zB5b0"
            crossorigin="anonymous"></script>
</body>
</html>
