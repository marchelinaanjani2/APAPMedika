<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Doctor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar Fragment -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Delete Doctor</h2>

        <div class="card">
            <div class="card-body">
                <p>Are you sure you want to delete Doctor <strong th:text="${doctor.name}">Doctor Name</strong>?</p>
                <form th:action="@{/doctor/delete}" method="post">
                    <input type="hidden" name="id" th:value="${doctor.id}" />
                    <button type="submit" class="btn btn-danger me-2"><i class="bi bi-trash"></i> Delete</button>
                    <a class="btn btn-secondary" th:href="@{/doctor/all}"><i class="bi bi-x-circle"></i> Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76A6Fw+O6wB64oQlr0TwQqA3qkWZLrQfFRdQ2AG3ONBt+II9VY8VYAsL5zB5b0"
            crossorigin="anonymous"></script>
</body>
</html>
