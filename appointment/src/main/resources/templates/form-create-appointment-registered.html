<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Create Appointment</title>
        <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
        <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    </head>
    <body>
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
        <div class="container">
            <h2 class="mt-4">Create Appointment for Patient NIK: [[${nik}]]</h2>
            <form th:action="@{'/appointment/' + ${nik} + '/create'}" th:object="${appointmentDTO}" method="post">
                <!-- Pilih Dokter -->
                <div class="mb-3">
                    <label for="doctorId" class="form-label">Doctor:</label>
                    <select th:field="*{doctorId}" class="form-control" required>
                        <option value="" disabled selected>Select a doctor</option>
                        <option th:each="doctor : ${listDoctor}"
                                th:value="${doctor.id}"
                                th:text="${doctor.name}"></option>
                    </select>
                </div>
                <!-- Dropdown Schedule -->
                <div class="mb-3">
                    <label for="date" class="form-label">Appointment Date:</label>
                    <select th:field="*{date}" class="form-control" required>
                        <option value="" disabled selected>Select a date</option>
                        <option th:each="dateOption : ${scheduleOptions}"
                                th:value="${dateOption}"
                                th:text="${dateOption}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Create Appointment</button>
            </form>
        </div>
    </body>
</html>
