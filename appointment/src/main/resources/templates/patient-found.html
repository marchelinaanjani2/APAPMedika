<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Found</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar Fragment -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Patient Found</h2>
        <div class="card">
            <div class="card-body">
                <p><strong>NIK:</strong> [[${patient.nik}]]</p>
                <p><strong>Name:</strong> [[${patient.name}]]</p>
                <p><strong>Gender:</strong> <span th:text="${patient.gender ? 'Female' : 'Male'}"></span></p>
                <p><strong>Date of Birth:</strong> <span th:text="${#dates.format(patient.birthDate, 'dd-MM-yyyy')}"></span></p>
                <!-- Tombol Create Appointment -->
                <a href="#" class="btn btn-success" th:href="@{/appointment/{nik}/create(nik=${patient.nik})}">
                    <i class="bi bi-plus-circle"></i> Create Appointment
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
