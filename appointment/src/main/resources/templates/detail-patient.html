<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar Fragment -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Patient Details</h2>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="card">
            <div class="card-header">
                Patient ID: <span th:text="${patient.id}">PAT001</span>
            </div>
            <div class="card-body">
                <h5 class="card-title">Personal Information</h5>
                <p class="card-text">
                    <strong>Name:</strong> <span th:text="${patient.name}">Patient Name</span><br>
                    <strong>NIK:</strong> <span th:text="${patient.nik}">1234567890123456</span><br>
                    <strong>Gender:</strong> <span th:text="${patient.gender ? 'Male' : 'Female'}">Male</span><br>
                    <strong>Email:</strong> <span th:text="${patient.email}">patient@example.com</span><br>
                    <strong>Birth Date:</strong> <span th:text="${#dates.format(patient.birthDate, 'dd MMM yyyy')}">01 Jan 1990</span><br>
                    <strong>Birth Place:</strong> <span th:text="${patient.birthPlace}">City Name</span>
                </p>
            </div>
            <div class="card-footer text-end">
                <a href="#" class="btn btn-warning me-2" th:href="@{'/patient/' + ${patient.id} + '/update'}">
                    <i class="bi bi-pencil-square"></i> Edit
                </a>
                <a href="#" class="btn btn-danger" th:href="@{'/patient/' + ${patient.id} + '/delete'}">
                    <i class="bi bi-trash"></i> Delete
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76A6Fw+O6wB64oQlr0TwQqA3qkWZLrQfFRdQ2AG3ONBt+II9VY8VYAsL5zB5b0"
            crossorigin="anonymous"></script>
</body>
</html>
