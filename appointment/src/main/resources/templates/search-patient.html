<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Search Patient</title>
    <script>
        function setFormAction() {
            var nik = document.getElementById("nik").value;
            if (nik.trim() !== "") {
                var form = document.getElementById("searchForm");
                form.action = "/patient/search/" + nik; // Set URL dynamically
            } else {
                alert("Please enter a valid NIK"); // Show error if NIK is empty
                return false; // Prevent form submission
            }
        }
    </script>
    
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container">
        <h1>Cari Pasien Berdasarkan NIK</h1>
        <form id="searchForm" method="POST" onsubmit="return setFormAction()">
            <label for="nik">Enter NIK:</label>
            <input type="text" id="nik" name="nik" required>
            <button type="submit">Search</button>
        </form>        
    </div>
</body>

</html>
